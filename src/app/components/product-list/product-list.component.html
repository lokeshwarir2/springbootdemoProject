<table class="table ">
    <thead class="thead-dark">
        <tr>
            <th></th>
            <th>
                Name
            </th>
            <th>
                Price
            </th>
            <th>
                Units in Stock
            </th>
        </tr>
    </thead>
    <tr *ngFor="let tempProduct of products">
        <td><img src="{{tempProduct.imageUrl}}"></td>
        <td>{{tempProduct.name}}</td>
        <td>{{tempProduct.unitPrice|currency:'USD'}}</td>
        <td>{{tempProduct.unitsInStock}}</td>
    </tr>
</table>
